<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>login</title>
  </head>
  <body class="page-login">
    <%- include('./layout/header'); -%>

    <!-- 置中卡片 -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <div class="card shadow rounded-4 login-card" style="width: min(520px, 92vw);">
        <div class="card-body login-card__body">
          <!-- 返回 -->
          <a
            href="./index.html"
            class="text-decoration-none fw-semibold text-secondary d-flex align-items-center justify-content-center gap-1 mb-3 mx-auto"
          >
            <i class="bi bi-chevron-left back-link__icon" aria-hidden="true"></i>
            返回
          </a>

          <div class="login-card__head text-center">
            <h1 class="login-card__title h3 fw-extrabold text-success">歡迎回來</h1>
            <p class="login-card__subtitle text-secondary">登入您的帳號開始技能交換</p>
          </div>

          <form action="#" method="post" class="vstack gap-3">
            <!-- 電子信箱 -->
            <div>
              <label class="form-label fw-semibold" for="loginEmail">電子信箱</label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-envelope"></i></span>
                <input
                  id="loginEmail"
                  type="email"
                  class="form-control rounded-end-pill"
                  placeholder="請輸入您的電子信箱"
                  required
                />
              </div>
            </div>

            <!-- 密碼 -->
            <div>
              <label class="form-label fw-semibold" for="loginPassword">密碼</label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
                <input
                  id="loginPassword"
                  type="password"
                  class="form-control"
                  placeholder="請輸入您的密碼"
                  required
                />
                <button
                  class="btn btn-outline-secondary rounded-end-pill"
                  type="button"
                  id="togglePwd"
                  aria-label="顯示密碼"
                >
                  <i class="bi bi-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="./forgot-password.html" class="link-secondary fw-semibold small">忘記密碼</a>
            </div>

            <button type="submit" class="btn btn-login fw-bold rounded-pill py-2">登入</button>
          </form>

          <!-- 分隔線 -->
          <div class="d-grid align-items-center my-4" style="grid-template-columns: 1fr auto 1fr; gap: 12px;">
            <hr class="m-0 text-secondary opacity-50" />
            <span class="small text-secondary">或使用以下方式登入</span>
            <hr class="m-0 text-secondary opacity-50" />
          </div>

          <!-- SSO -->
          <div class="row g-2">
            <div class="col-12 col-sm-6">
              <button class="btn btn-white w-100 border rounded-3 py-2 fw-semibold d-flex align-items-center justify-content-center gap-2" aria-label="使用 Google 登入">
                <img src="../assets/images/google.svg" alt="Google" width="18" height="18" />
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button class="btn btn-white w-100 border rounded-3 py-2 fw-semibold d-flex align-items-center justify-content-center gap-2" aria-label="使用 Facebook 登入">
                <img src="../assets/images/facebook.svg" alt="Facebook" width="18" height="18" />
              </button>
            </div>
          </div>

          <p class="text-center mt-3 mb-0">
            <span class="text-secondary">還沒有帳號？</span>
            <a href="./register.html" class="fw-bold text-success text-decoration-none">立即註冊</a>
          </p>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('loginPassword');
        const toggleBtn = document.getElementById('togglePwd');
        if (!passwordInput || !toggleBtn) return;

        toggleBtn.addEventListener('click', () => {
          const icon = toggleBtn.querySelector('i');
          const showing = passwordInput.type === 'text';
          passwordInput.type = showing ? 'password' : 'text';
          toggleBtn.setAttribute('aria-label', showing ? '顯示密碼' : '隱藏密碼');
          icon.classList.toggle('bi-eye', showing);
          icon.classList.toggle('bi-eye-slash', !showing);
        });
      });
    </script>
  </body>
</html>
