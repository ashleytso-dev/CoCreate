<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>components</title>
    </head>
    <body>
        <h1>元件範例</h1>

        <!-- 按鈕元件 -->
        <button type="button" class="btn btn-primary-green-500 text-white fs-6 py-16 px-48 rounded-80">開始你的學習之旅</button>
        <button type="button" class="btn btn-primary-yellow text-neutral-800 fs-6 py-16 px-48 rounded-80">了解森森創學</button>

        <!-- 卡片元件 -->
        <div class="container">
            <div class="row">
                <div class="col-3">
                <div class="card bg-primary-green-200 bg-opacity-50 text-center border border-2 border-primary-green-200" style="width: 18rem;">
                    <div class="card-body p-48">
                    <img class="mb-40" src="../assets/images/Vector.svg" alt="SVG Image">
                    <h5 class="card-title mb-20">技能交換</h5>
                    <p class="card-text">用你擅長的技能，換取你想學習的知識，創造雙贏的學習體驗。</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="module" src="../main.js"></script>
    </body>
</html>
