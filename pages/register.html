<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>register</title>
  </head>
  <body class="page-register">
    <%- include('./layout/header'); -%>

    <!-- 置中卡片 -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <div class="card shadow rounded-4 register-card" style="width: min(520px, 92vw);">
        <div class="card-body register-card__body">
          <!-- 返回 -->
          <a
            href="./index.html"
            class="text-decoration-none fw-semibold text-secondary d-flex align-items-center justify-content-center gap-1 mb-3 mx-auto"
          >
            <i class="bi bi-chevron-left back-link__icon" aria-hidden="true"></i>
            返回
          </a>

          <div class="register-card__head text-center">
            <h1 class="register-card__title h3 fw-extrabold text-success">加入森森創學</h1>
            <p class="register-card__subtitle text-secondary">成為小樹叢，開始你的技能交換之旅</p>
          </div>

          <form action="#" method="post" class="vstack gap-3">
            <!-- 姓名 -->
            <div>
              <label class="form-label fw-semibold" for="registerName">姓名<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-person"></i></span>
                <input
                  id="registerName"
                  type="text"
                  class="form-control"
                  placeholder="請輸入您的姓名"
                  required
                />
              </div>
            </div>

            <!-- 電子信箱 -->
            <div>
              <label class="form-label fw-semibold" for="registerEmail">電子信箱<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-envelope"></i></span>
                <input
                  id="registerEmail"
                  type="email"
                  class="form-control"
                  placeholder="請輸入您的電子信箱"
                  required
                />
              </div>
            </div>

            <!-- 密碼 -->
            <div>
              <label class="form-label fw-semibold" for="registerPassword">密碼<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
                <input
                  id="registerPassword"
                  type="password"
                  class="form-control"
                  placeholder="請設定密碼"
                  required
                />
                <button
                  class="btn btn-outline-secondary rounded-end-pill"
                  type="button"
                  id="toggleRegisterPwd"
                  aria-label="顯示密碼"
                >
                  <i class="bi bi-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <!-- 確認密碼 -->
            <div>
              <label class="form-label fw-semibold" for="registerPasswordConfirm">確認密碼<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
                <input
                  id="registerPasswordConfirm"
                  type="password"
                  class="form-control"
                  placeholder="請再次輸入密碼"
                  required
                />
                <button
                  class="btn btn-outline-secondary rounded-end-pill"
                  type="button"
                  id="toggleRegisterPwdConfirm"
                  aria-label="顯示密碼"
                >
                  <i class="bi bi-eye" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="form-check register-agreement text-center">
              <input class="form-check-input" type="checkbox" value="" id="registerAgreement" required />
              <label class="form-check-label small text-secondary" for="registerAgreement">
                我同意森森創學的
                <a href="#" class="fw-semibold text-success text-decoration-none">服務條款</a>
                和
                <a href="#" class="fw-semibold text-success text-decoration-none">隱私政策</a>
              </label>
            </div>

            <button type="submit" class="btn btn-register fw-bold rounded-pill py-2">立即註冊</button>
          </form>

          <!-- 分隔線 -->
          <div class="d-grid align-items-center my-4" style="grid-template-columns: 1fr auto 1fr; gap: 12px;">
            <hr class="m-0 text-secondary opacity-50" />
            <span class="small text-secondary">或使用以下方式註冊</span>
            <hr class="m-0 text-secondary opacity-50" />
          </div>

          <!-- SSO -->
          <div class="row g-2">
            <div class="col-12 col-sm-6">
              <button class="btn btn-white w-100 border rounded-3 py-2 fw-semibold d-flex align-items-center justify-content-center gap-2" aria-label="使用 Google 註冊">
                <img src="../assets/images/google.svg" alt="Google" width="18" height="18" />
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button class="btn btn-white w-100 border rounded-3 py-2 fw-semibold d-flex align-items-center justify-content-center gap-2" aria-label="使用 Facebook 註冊">
                <img src="../assets/images/facebook.svg" alt="Facebook" width="18" height="18" />
              </button>
            </div>
          </div>

          <p class="text-center mt-3 mb-0">
            <span class="text-secondary">已經有帳號了嗎？</span>
            <a href="./login.html" class="fw-bold text-success text-decoration-none">立即登入</a>
          </p>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('registerPassword');
        const passwordConfirmInput = document.getElementById('registerPasswordConfirm');
        const togglePwd = document.getElementById('toggleRegisterPwd');
        const togglePwdConfirm = document.getElementById('toggleRegisterPwdConfirm');

        function setupToggle(button, targetInput) {
          if (!button || !targetInput) return;

          button.addEventListener('click', () => {
            const icon = button.querySelector('i');
            const showing = targetInput.type === 'text';
            targetInput.type = showing ? 'password' : 'text';
            button.setAttribute('aria-label', showing ? '顯示密碼' : '隱藏密碼');
            icon.classList.toggle('bi-eye', showing);
            icon.classList.toggle('bi-eye-slash', !showing);
          });
        }

        setupToggle(togglePwd, passwordInput);
        setupToggle(togglePwdConfirm, passwordConfirmInput);
      });
    </script>
  </body>
</html>
